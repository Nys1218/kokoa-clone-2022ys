<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">   
        <div class="status-bar__column">
                <span>No Service</span>
                    <i class="fa-solid fa-wifi"></i>  
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <Span>110%</Span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
       
    </div>

    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nico</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

   <main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30, 2020
    </div>

    <div class="messge-row">
        <img src="https://avatars3.githubusercontent.com/u/3612017">
        <div class="messge-row__content">
            <span class="span message__author">Nicolas</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
   </main>

    <script src="https://kit.fontawesome.com/4e0b042f1b.js" crossorigin="anonymous"></script>
</body>
</html>
