<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa clone</title>
</head>
<body>
    <div class="status-bar">   
        <div class="status-bar__column">
                <span>No Service</span>
                    <i class="fa-solid fa-wifi"></i>  
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <Span>110%</Span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
       
       
    </div>

   <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>  
        <span><i class="fa-solid fa-gear fa-lg"></i>

        </span>
          
    </div>
   </header>

   <main class="main-screen">
    <div class="find-raw">
        <div class="find-icons__raw">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="find-icons__raw">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span></div>
        <div class="find-icons__raw">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="find-icons__raw">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span></div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friend</h6>
        <span>Yo have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
    </div>
    <div class="open-post">
        <div class="open-post_column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtag">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="https://avatars3.githubusercontent.com/u/3612017" />
                <span class="open-post__member__count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member__status">Active</span>
            </div>
        </div>
        <div class="open-post__column"></div>
        <div class="open-post__column">
            <div class="open-post__photo">
             <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span> 
             </div>
            </div>
        </div>
        
    </div>
   </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">                  
                <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </i></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__newmark"></span>
                    <i class="fa-solid fa-ellipsis fa-2x">
                </i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4e0b042f1b.js" crossorigin="anonymous"></script>
</body>
</html>
